    <h1>Real-Time Chat App</h1>

    <div class="container">

              <div class="chat-history">
                <ul class="m-b-0">
                  <!-- <li class="clearfix">

              <div class="chat-message clearfix">

    <div  id="AddChatGroupModal" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">User Info</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body ">
           <div class="form-group">
            <input type="text" class="form-control" placeholder="Group Name" name="groupName" id="groupName">
            <select class="js-example-basic-multiple form-control" name="states[]" multiple="multiple">
             
            </select>
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btnCreateGroup">Create</button>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./Socket.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./script.js" type="text/javascript"></script>
    <script>
      $('.btnCreateGroup').on('click', function(){
        var selectedUsers = $('.js-example-basic-multiple').val();
        $.ajax({
          url: "http://localhost:8000/message/createGroup",
          type: "POST",
          data: JSON.stringify({ members: selectedUsers,name: $('input[name="groupName"]').val()}),
          contentType: "application/json; charset=utf-8",
          headers: {
            Authorization: "Bearer " + sessionStorage.getItem("token"),
          },
          success: function (response) {
            $(".chat-list .groupList").append(`
            <li class="clearfix" data-groupId="${response._id}">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar2.png"
                    alt="avatar"
                  />
                  <div class="about">
                    <div class="name">${(response.Name) || 'Group'}</div>
                    <div class="status">
                      <i class="fa fa-circle online"></i> online
                    </div>
                  </div>
                </li>
            `);
          },
          error: function (xhr, status, error) {
            console.error("Request failed. Status: " + status);
          },
        });
      });
      $("#btnAddGroup").click(function(){
        $("#AddChatGroupModal").modal("show");
      });
      $(document).on("click", ".chat-list li", function () {
        $(".chat").removeClass("d-none");
        $(".chat-list li").removeClass("active");
        $(this).addClass("active");

        if($(this).data("groupid") == undefined || $(this).data("groupid") == ""){
          getMessage($(this).data("groupid"));
          $("#sendMessageBtn").attr("data-groupId", $(this).data("groupid"));
          $(".CurrentChattingUser").text($(this).find(".name").text());
          return;
        }else{

          getMessage($(this).data("userid"));
  
          $("#sendMessageBtn").attr("data-userId", $(this).data("userid"));
          $(".CurrentChattingUser").text($(this).find(".name").text());
        }
      });
      function formatState (state) {
        if (!state.id) {
          return state.text;
        }
        var baseUrl = "/user/pages/images/flags";
        var $state = $(
          '<span><img src="http://localhost:8000/uploads/img.jpeg" width="30" height="30" class="img-flag rounded-circle" /> ' + state.text + '</span>'
        );
        return $state;
      };
      async function getData() {
        $('.js-example-basic-multiple').select2({
          templateResult: formatState
        });
        $.ajax({
          url: "http://localhost:8000/message/userList",
          type: "GET",
          contentType: "application/json; charset=utf-8",
          headers: {
            Authorization: "Bearer " + sessionStorage.getItem("token"),
          },
          success: function (response) {
            var userList = ``;
            var UserGroupOptions = ``;
            response.forEach((user) => {
              userList += `<li class="clearfix" data-userId="${user._id}">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar2.png"
                    alt="avatar"
                  />
                  <div class="about">
                    <div class="name">${user.Name}</div>
                    <div class="status">
                      <i class="fa fa-circle ${user.status}"></i> ${user.status}
                    </div>
                  </div>
                </li>`;

                UserGroupOptions += `<option value="${user._id}">${user.Name}</option>`;
              });
            // console.log(user);
            $(" .userList").append(userList);
            $(".js-example-basic-multiple").html(UserGroupOptions);
          },
          error: function (xhr, status, error) {
            console.error("Request failed. Status: " + status);
          },
        });
       
        $.ajax({
          url: "http://localhost:8000/message/group",
          type: "GET",
          contentType: "application/json; charset=utf-8",
          headers: {
            Authorization: "Bearer " + sessionStorage.getItem("token"),
          },
          success: function (response) {
            console.log(response);
            var group = ``;
            response.forEach((groups) => {
              group += `<li class="clearfix" data-groupId="${groups._id}">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar2.png"
                    alt="avatar"
                  />
                  <div class="about">
                    <div class="name">${(groups.Name) || 'Group'}</div>
                    <div class="status">
                      <i class="fa fa-circle online"></i> online
                    </div>
                  </div>
                </li>`;   
            });
            // console.log(user);
            $(" .groupList").append(group);
          },
          error: function (xhr, status, error) {
            console.error("Request failed. Status: " + status);
          },
        });
      
      
      }

      async function getMessage(userId) {
        $.ajax({
          url: "http://localhost:8000/message/",
          type: "POST",
          data: JSON.stringify({ receiver: userId }),
          contentType: "application/json; charset=utf-8",
          headers: {
            Authorization: "Bearer " + sessionStorage.getItem("token"),
          },
          success: function (response) {
            var messageList = ``;
            response.forEach((message) => {
              messageList += `<li class="clearfix">
                  
                  <div class="message ${
                    message.status == "receiver"
                      ? "other-message"
                      : "my-message float-right"
                  }">
                    ${message.message}
                  </div>
                </li>`;
            });

            $(".chat-history ul").html(messageList);
          },
          error: function (xhr, status, error) {
            console.error("Request failed. Status: " + status);
          },
        });
      }

      getData();
    </script>
  </body>
</html>
